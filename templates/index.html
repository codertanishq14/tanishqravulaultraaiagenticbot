<!-- templates/index.html (Updated with Welcome Screen) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Services Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button id="new-chat-btn" class="sidebar-button">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
            <nav class="chat-history">
                <ul id="chat-history-list">
                    <!-- History items will be populated by JS -->
                </ul>
            </nav>
            <div class="sidebar-footer">
                <span>Powered by Tanishq</span>
            </div>
        </aside>

        <!-- Main Chat Window -->
        <main class="chat-window">
            <!-- Header for mobile view -->
            <div class="mobile-header">
                <button id="menu-toggle-btn" class="icon-button">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="mobile-title">AI Assistant</h1>
            </div>

            <div id="message-container" class="message-container">
                <!-- NEW: Welcome screen for new chats -->
                <div id="welcome-screen" class="welcome-screen">
                    <div class="logo">TR</div>
                    <h1>How can I help you today?</h1>
                    <div class="example-prompts">
                        <div class="prompt-card">
                            <h4>Write a Python script</h4>
                            <p>to scrape data from a website</p>
                        </div>
                        <div class="prompt-card">
                            <h4>Explain quantum computing</h4>
                            <p>in simple terms for a beginner</p>
                        </div>
                        <div class="prompt-card">
                            <h4>Create a marketing plan</h4>
                            <p>for a new tech startup</p>
                        </div>
                        <div class="prompt-card">
                            <h4>Analyze this file</h4>
                            <p>and give me a summary (attach a file)</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div id="attachment-preview" class="attachment-preview"></div>
                <form id="chat-form" class="chat-form">
                    <div class="input-wrapper">
                        <textarea id="prompt-input" placeholder="Message your AI Assistant..." rows="1" required></textarea>
                        <button type="button" class="icon-button" id="file-attach-btn" title="Attach File">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <input type="file" id="file-input" style="display: none;">
                        <button type="button" class="icon-button" id="url-attach-btn" title="Attach URL">
                            <i class="fas fa-link"></i>
                        </button>
                        <button type="submit" class="icon-button send-btn" title="Send Message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Overlay for mobile sidebar -->
    <div id="sidebar-overlay"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
